{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>ToDo App</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
</head>
<body>
 <header>
     <nav class="navbar navbar-light bg-primary">
          <div class="container-fluid">
            <a class="navbar-brand" href="#">{{app_name}}</a>
          </div>
     </nav>
 </header>
<div class = "container mt-4" >
    <div class="row">
          <div class="col-12">
             <h2 class="text-center mt-5 mb-2">Edit Your ToDo Here!</h2>
          </div>
     </div>
     <div class="row">
          <div class="col-12">
              <form class="row row-cols-lg-auto g-3 align-items-center d-flex justify-content-center" action="{% url 'edit_todo' todo_data.id%}" method="POST">
                {% csrf_token %}
                   <div class="col-12">
                     <div class="input-group">
                       <input type="text" class="form-control"  value="{{todo_data.todo_text}}" placeholder="edit your todo" name="edit_text">
                     </div>
                  </div>
                  <div class="col-12">
                    <button type="submit" class="btn btn-primary">Save</button>
                  </div>
           </form>
          </div>
     </div>
</div>
</body>
</html>
